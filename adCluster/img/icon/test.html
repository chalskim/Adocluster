<!DOCTYPE html>
<html>
<head>
    <title>Icon Test</title>
    <style>
        .icon-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .icon-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .icon-img {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <h1>Local SVG Icon Test</h1>
    
    <div class="icon-container">
        <div class="icon-item">
            <img src="material-symbols/folder.svg" alt="folder" class="icon-img">
            <span>folder</span>
        </div>
        <div class="icon-item">
            <img src="material-symbols/folder_open.svg" alt="folder_open" class="icon-img">
            <span>folder_open</span>
        </div>
        <div class="icon-item">
            <img src="material-symbols/expand_more.svg" alt="expand_more" class="icon-img">
            <span>expand_more</span>
        </div>
        <div class="icon-item">
            <img src="material-symbols/chevron_right.svg" alt="chevron_right" class="icon-img">
            <span>chevron_right</span>
        </div>
        <div class="icon-item">
            <img src="material-symbols/draft.svg" alt="draft" class="icon-img">
            <span>draft</span>
        </div>
        <div class="icon-item">
            <img src="material-symbols/description.svg" alt="description" class="icon-img">
            <span>description</span>
        </div>
        <div class="icon-item">
            <img src="material-symbols/image.svg" alt="image" class="icon-img">
            <span>image</span>
        </div>
        <div class="icon-item">
            <img src="material-symbols/table_chart.svg" alt="table_chart" class="icon-img">
            <span>table_chart</span>
        </div>
    </div>
</body>
</html>
