<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새 프로젝트 생성</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            padding: 20px;
            color: #333;
        }

        .modal-content {
            background: white;
            border-radius: 10px;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .modal-header {
            padding: 20px 25px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.4rem;
            color: #2c3e50;
            font-weight: 600;
        }

        .modal-body {
            padding: 25px;
        }

        .modal-footer {
            padding: 20px 25px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-success:hover {
            background: #229954;
        }

        /* 섹션 */
        .section {
            margin-bottom: 30px;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
        }

        .section-icon {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: #3498db;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }

        .section-title {
            font-size: 1.2rem;
            color: #2c3e50;
            font-weight: 600;
        }

        /* 폼 요소 */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #3498db;
        }

        textarea.form-control {
            min-height: 100px;
            resize: vertical;
        }

        select.form-control {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 16px;
            padding-right: 40px;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-item input {
            width: 18px;
            height: 18px;
        }

        .required {
            color: #e74c3c;
        }

        /* 멤버 추가 영역 */
        .member-input-area {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .member-input {
            flex: 1;
        }

        .add-member-btn {
            padding: 12px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .add-member-btn:hover {
            background: #2980b9;
        }

        /* 멤버 태그 */
        .member-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .member-tag {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            border-radius: 20px;
            padding: 8px 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remove-member {
            background: none;
            border: none;
            color: #e74c3c;
            cursor: pointer;
            font-size: 1rem;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .remove-member:hover {
            background: #ffcdd2;
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .modal-content {
                width: 95%;
                margin: 10px auto;
            }
            
            .modal-body {
                padding: 15px;
            }
            
            .member-input-area {
                flex-direction: column;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="modal-content">
        <div class="modal-header">
            <div class="modal-title">새 프로젝트 생성</div>
        </div>
        <div class="modal-body">
            <form id="projectForm">
                <!-- 프로젝트 기본 정보 -->
                <div class="section">
                    <div class="section-header">
                        <div class="section-icon">
                            <i class="fas fa-info-circle"></i>
                        </div>
                        <div class="section-title">프로젝트 기본 정보</div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">프로젝트 이름 <span class="required">*</span></label>
                        <input type="text" class="form-control" name="projectName" placeholder="프로젝트 이름을 입력하세요" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">프로젝트 설명</label>
                        <textarea class="form-control" name="projectDescription" placeholder="프로젝트의 목적과 범위를 간단히 설명해주세요"></textarea>
                    </div>
                </div>

                <!-- 멤버 및 권한 설정 -->
                <div class="section">
                    <div class="section-header">
                        <div class="section-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="section-title">멤버 및 권한 설정</div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">프로젝트 소유자</label>
                        <input type="text" class="form-control" value="김개발 (kim.dev@example.com)" readonly>
                        <input type="hidden" name="projectOwner" value="kim.dev@example.com">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">초기 멤버 추가</label>
                        <div class="member-input-area">
                            <select class="form-control member-input" id="memberSelect">
                                <option value="">멤버를 선택하세요</option>
                                <option value="이디자인 (lee.design@example.com)">이디자인 (lee.design@example.com)</option>
                                <option value="박매니저 (park.manager@example.com)">박매니저 (park.manager@example.com)</option>
                                <option value="최분석 (choi.analyst@example.com)">최분석 (choi.analyst@example.com)</option>
                                <option value="정연구 (jung.research@example.com)">정연구 (jung.research@example.com)</option>
                            </select>
                            <button class="add-member-btn" id="addMemberBtn" type="button">
                                <i class="fas fa-plus"></i> 추가
                            </button>
                        </div>
                        <div class="member-tags" id="memberTags">
                            <!-- 추가된 멤버 태그가 여기에 표시됩니다 -->
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">기본 권한 설정</label>
                        <select class="form-control" name="defaultPermission">
                            <option value="read">읽기 전용</option>
                            <option value="write" selected>편집 가능</option>
                            <option value="admin">관리자</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">초대 메시지</label>
                        <textarea class="form-control" name="inviteMessage" placeholder="멤버에게 보낼 초대 메시지를 입력하세요"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">시작일/종료일</label>
                        <div style="display: flex; gap: 10px;">
                            <input type="date" class="form-control" name="startDate" style="flex: 1;">
                            <span style="display: flex; align-items: center;">~</span>
                            <input type="date" class="form-control" name="endDate" style="flex: 1;">
                        </div>
                    </div>
                </div>

                <!-- 초기 구조 설정 -->
                <div class="section">
                    <div class="section-header">
                        <div class="section-icon">
                            <i class="fas fa-folder"></i>
                        </div>
                        <div class="section-title">초기 구조 설정</div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">기본 폴더 구조</label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" name="folders" value="documents" checked>
                                <span>문서</span>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" name="folders" value="design" checked>
                                <span>디자인</span>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" name="folders" value="development">
                                <span>개발</span>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" name="folders" value="meetings" checked>
                                <span>회의록</span>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" name="folders" value="resources">
                                <span>리소스</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">템플릿 선택</label>
                        <select class="form-control" name="template">
                            <option value="default">기본 템플릿</option>
                            <option value="web">웹 개발 프로젝트</option>
                            <option value="marketing">마케팅 캠페인</option>
                            <option value="research">연구 프로젝트</option>
                            <option value="app">앱 개발</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">샘플 문서</label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" name="sampleDocs" value="plan" checked>
                                <span>프로젝트 계획서</span>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" name="sampleDocs" value="requirements">
                                <span>요구사항 명세서</span>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" name="sampleDocs" value="meeting" checked>
                                <span>회의록 템플릿</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 프로젝트 설정 -->
                <div class="section">
                    <div class="section-header">
                        <div class="section-icon">
                            <i class="fas fa-cog"></i>
                        </div>
                        <div class="section-title">프로젝트 설정</div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">공개 범위</label>
                        <select class="form-control" name="visibility">
                            <option value="private">비공개</option>
                            <option value="team">팀원만</option>
                            <option value="company" selected>회사 전체</option>
                            <option value="public">전체 공개</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">알림 설정</label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" name="notifications" value="edit" checked>
                                <span>문서 편집 알림</span>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" name="notifications" value="comment" checked>
                                <span>댓글 알림</span>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" name="notifications" value="invite">
                                <span>멤버 초대 알림</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">언어 설정</label>
                        <select class="form-control" name="language">
                            <option value="ko" selected>한국어</option>
                            <option value="en">English</option>
                            <option value="ja">日本語</option>
                            <option value="zh">中文</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">시간대 설정</label>
                        <select class="form-control" name="timezone">
                            <option value="Asia/Seoul" selected>Asia/Seoul (UTC+9)</option>
                            <option value="America/New_York">America/New_York (UTC-5)</option>
                            <option value="Europe/London">Europe/London (UTC+0)</option>
                            <option value="Asia/Tokyo">Asia/Tokyo (UTC+9)</option>
                        </select>
                    </div>
                </div>

                <!-- 고급 설정 -->
                <div class="section">
                    <div class="section-header">
                        <div class="section-icon">
                            <i class="fas fa-tools"></i>
                        </div>
                        <div class="section-title">고급 설정 (선택사항)</div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">AI 모델 선택</label>
                        <select class="form-control" name="aiModel">
                            <option value="gpt-4o">GPT-4o</option>
                            <option value="claude-3-opus">Claude 3 Opus</option>
                            <option value="gemini-pro">Gemini Pro</option>
                            <option value="default" selected>기본 모델</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">웹훅 설정</label>
                        <input type="text" class="form-control" name="webhook" placeholder="웹훅 URL을 입력하세요">
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" id="cancelBtn" type="button">취소</button>
            <button class="btn btn-success" id="createBtn" type="button">
                <i class="fas fa-plus-circle"></i> 프로젝트 생성
            </button>
        </div>
    </div>

    <script>
        // 멤버 추가 기능
        document.getElementById('addMemberBtn').addEventListener('click', function() {
            const select = document.getElementById('memberSelect');
            const selectedValue = select.value;
            
            if (selectedValue) {
                const memberTags = document.getElementById('memberTags');
                const memberName = selectedValue.split(' (')[0];
                const memberEmail = selectedValue.match(/\(([^)]+)\)/)[1];
                
                const tagElement = document.createElement('div');
                tagElement.className = 'member-tag';
                tagElement.innerHTML = `
                    ${memberName}
                    <button class="remove-member" type="button">&times;</button>
                    <input type="hidden" name="members" value="${memberEmail}">
                `;
                
                // 삭제 버튼 이벤트
                tagElement.querySelector('.remove-member').addEventListener('click', function() {
                    tagElement.remove();
                });
                
                memberTags.appendChild(tagElement);
                
                // 선택 초기화
                select.selectedIndex = 0;
            }
        });

        // 프로젝트 생성
        document.getElementById('createBtn').addEventListener('click', function() {
            const projectName = document.querySelector('input[name="projectName"]').value;
            if (!projectName) {
                alert('프로젝트 이름을 입력해주세요.');
                return;
            }
            
            alert(`"${projectName}" 프로젝트가 생성되었습니다!`);
            
            // 폼 초기화
            document.getElementById('projectForm').reset();
            document.getElementById('memberTags').innerHTML = '';
            document.getElementById('memberSelect').selectedIndex = 0;
            
            // editer.html로 이동
            window.location.href = 'editer.html';
        });

        // 취소 버튼
        document.getElementById('cancelBtn').addEventListener('click', function() {
            if (confirm('프로젝트 생성을 취소하시겠습니까?')) {
                // 폼 초기화
                document.getElementById('projectForm').reset();
                document.getElementById('memberTags').innerHTML = '';
                document.getElementById('memberSelect').selectedIndex = 0;
            }
        });
    </script>
</body>
</html>
