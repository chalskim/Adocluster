<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 테스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            display: none;
        }
    </style>
</head>
<body>
    <h1>로그인 테스트</h1>
    
    <div class="form-group">
        <label for="email">이메일:</label>
        <input type="email" id="email" placeholder="이메일을 입력하세요">
    </div>
    
    <div class="form-group">
        <label for="password">비밀번호:</label>
        <input type="password" id="password" placeholder="비밀번호를 입력하세요">
    </div>
    
    <button onclick="login()">로그인</button>
    
    <div id="result"></div>
    
    <script>
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                alert('이메일과 비밀번호를 모두 입력해주세요.');
                return;
            }
            
            const data = {
                uemail: email,
                upassword: password
            };
            
            try {
                // API 서버의 전체 URL 사용 (8000 포트)
                const apiUrl = 'http://localhost:8000/auth/login';
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                const resultDiv = document.getElementById('result');
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h3>로그인 성공!</h3>
                        <p>사용자 ID: ${result.user_id}</p>
                        <p>액세스 토큰: ${result.access_token}</p>
                        <p>토큰 타입: ${result.token_type}</p>
                        <button onclick="testProtectedEndpoint()">보호된 엔드포인트 테스트</button>
                    `;
                    
                    // 토큰 저장
                    localStorage.setItem('access_token', result.access_token);
                    localStorage.setItem('token_type', result.token_type);
                } else {
                    resultDiv.innerHTML = `
                        <h3>로그인 실패</h3>
                        <p>오류: ${result.detail || '알 수 없는 오류가 발생했습니다.'}</p>
                    `;
                }
                
                resultDiv.style.display = 'block';
            } catch (error) {
                console.error('Error:', error);
                alert('로그인 중 오류가 발생했습니다.');
            }
        }
        
        async function testProtectedEndpoint() {
            const token = localStorage.getItem('access_token');
            const tokenType = localStorage.getItem('token_type');
            
            if (!token) {
                alert('로그인이 필요합니다.');
                return;
            }
            
            try {
                // API 서버의 전체 URL 사용 (8000 포트)
                const apiUrl = 'http://localhost:8000/users/me';
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Authorization': `${tokenType} ${token}`
                    }
                });
                
                const result = await response.json();
                const resultDiv = document.getElementById('result');
                
                if (response.ok) {
                    resultDiv.innerHTML += `
                        <h3>보호된 엔드포인트 테스트 성공!</h3>
                        <p>사용자 ID: ${result.id}</p>
                        <p>이메일: ${result.email}</p>
                        <p>이름: ${result.name}</p>
                        <p>역할: ${result.role || '없음'}</p>
                        <p>생성일: ${result.created_at}</p>
                        <p>마지막 로그인: ${result.last_login || '없음'}</p>
                    `;
                } else {
                    resultDiv.innerHTML += `
                        <h3>보호된 엔드포인트 테스트 실패</h3>
                        <p>오류: ${result.detail || '알 수 없는 오류가 발생했습니다.'}</p>
                    `;
                }
            } catch (error) {
                console.error('Error:', error);
                alert('보호된 엔드포인트 테스트 중 오류가 발생했습니다.');
            }
        }
    </script>
</body>
</html>
