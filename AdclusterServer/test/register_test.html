<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 테스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            display: none;
        }
    </style>
</head>
<body>
    <h1>회원가입 테스트</h1>
    
    <div class="form-group">
        <label for="name">이름:</label>
        <input type="text" id="name" placeholder="이름을 입력하세요" value="chals kim">
    </div>
    
    <div class="form-group">
        <label for="email">이메일:</label>
        <input type="email" id="email" placeholder="이메일을 입력하세요" value="nicchals@naver.com">
    </div>
    
    <div class="form-group">
        <label for="password">비밀번호:</label>
        <input type="password" id="password" placeholder="비밀번호를 입력하세요" value="a770405z">
    </div>
    
    <button onclick="register()">회원가입</button>
    
    <div id="result"></div>
    
    <script>
        async function register() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!name || !email || !password) {
                alert('모든 필드를 입력해주세요.');
                return;
            }
            
            const data = {
                name: name,
                email: email,
                password: password
            };
            
            try {
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                const resultDiv = document.getElementById('result');
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h3>회원가입 성공!</h3>
                        <p>사용자 ID: ${result.user_id}</p>
                        <p>이메일: ${result.email}</p>
                        <p>이름: ${result.name}</p>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3>회원가입 실패</h3>
                        <p>오류: ${result.detail || '알 수 없는 오류가 발생했습니다.'}</p>
                    `;
                }
                
                resultDiv.style.display = 'block';
            } catch (error) {
                console.error('Error:', error);
                alert('회원가입 중 오류가 발생했습니다.');
            }
        }
    </script>
</body>
</html>
