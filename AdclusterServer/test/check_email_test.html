<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이메일 중복 확인 테스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            display: none;
        }
    </style>
</head>
<body>
    <h1>이메일 중복 확인 테스트</h1>
    
    <div class="form-group">
        <label for="email">이메일:</label>
        <input type="email" id="email" placeholder="이메일을 입력하세요">
    </div>
    
    <button onclick="checkEmail()">이메일 중복 확인</button>
    
    <div id="result"></div>
    
    <script>
        async function checkEmail() {
            const email = document.getElementById('email').value;
            
            if (!email) {
                alert('이메일을 입력해주세요.');
                return;
            }
            
            const data = {
                email: email
            };
            
            try {
                const response = await fetch('/auth/check-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                const resultDiv = document.getElementById('result');
                
                if (response.ok) {
                    if (result.available) {
                        resultDiv.innerHTML = `
                            <h3 style="color: green;">사용 가능한 이메일</h3>
                            <p>${result.message}</p>
                        `;
                    } else {
                        resultDiv.innerHTML = `
                            <h3 style="color: red;">사용 불가능한 이메일</h3>
                            <p>${result.message}</p>
                        `;
                    }
                } else {
                    resultDiv.innerHTML = `
                        <h3>오류 발생</h3>
                        <p>오류: ${result.detail || '알 수 없는 오류가 발생했습니다.'}</p>
                    `;
                }
                
                resultDiv.style.display = 'block';
            } catch (error) {
                console.error('Error:', error);
                alert('이메일 중복 확인 중 오류가 발생했습니다.');
            }
        }
    </script>
</body>
</html>
